<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Ulya</title>
  <style>
    body, html {
        margin: 0;
        font-family: "Work Sans", sans-serif;
        
    }
    .content {
        
        margin: 0 auto;
        text-align: center;
        
        position: relative;
        overflow: hidden;
    }
    .cinnabon {
      animation: rotation 8s infinite linear;
    }
    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Create Cinnabon roll elements -->
  <div class="content align-items-center justify-content-center">
    <img class="align-items-center justify-content-center cinnabon" src="cinnamon-roll.png" alt="Cinnabon Roll" width="150" height="150">
    <h5>Да да, с Валентином тебя, булочка с Корицей</h4>
  </div>
  
</body>
</html>
